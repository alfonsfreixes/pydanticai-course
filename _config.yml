title: "Curso PydanticAI desde cero"
author: "Alfons Freixes"
logo: assets/logo.svg
favicon: assets/logo.svg

execute:
  execute_notebooks: "off"

# ✅ Necesario para los botones de repo/editar/issues
repository:
  url: https://github.com/alfonsfreixes/pydanticai-course
  branch: main
  path_to_book: ""   # raíz del repo

html:
  use_repository_button: true
  use_edit_page_button: true
  use_issues_button: true
  extra_css:
    - assets/estilos.css
  # ✅ Corrige el warning de GA (si no lo usas, déjalo vacío)
  analytics:
    google_analytics_id: ""

sphinx:
  config:
    html_show_copyright: false
    html_theme_options:
      footer_start: []
      footer_end: []
    exclude_patterns:
      - "README.md"
      - "_build/jupyter_execute/*"
