name: Deploy JupyterBook

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # â† AÃ±ade esto para poder ejecutar manualmente

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install -U pip jupyter-book

      - name: Build book
        run: jb build .

      # â† AÃ‘ADE ESTE PASO NUEVO
      - name: List build output
        run: |
          echo "ğŸ“ Contenido de _build/html:"
          ls -la _build/html/ || echo "âŒ Carpeta _build/html no existe"
          echo ""
          echo "Â¿Existe index.html?"
          test -f _build/html/index.html && echo "âœ… SÃ­" || echo "âŒ No"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
