name: Deploy JupyterBook

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "jupyter-book==1.0.4.post1"

      - name: Clean book
        run: jupyter-book clean . --all

      - name: Build book
        run: jupyter-book build .

      - name: List build output
        run: |
          echo "üìÅ Contenido de _build/html:"
          ls -la _build/html/ || echo "‚ùå Carpeta _build/html no existe"
          echo ""
          echo "¬øExiste index.html?"
          test -f _build/html/index.html && echo "‚úÖ S√≠" || echo "‚ùå No"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          force_orphan: true
          enable_jekyll: false
